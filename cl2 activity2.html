<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1{
            height:200px;
            width: 200px;
            background-image: linear-gradient(to right,yellow,blue,pink,orange);
        }
        #id2{
             height:200px;
            width: 200px;
            background-image:-webkit-radial-gradient(red,yellow,blue,skyblue,green);
        }
    </style>
</head>
<body>
    <div id="id1">-webkit-linear-gradient</div>
    <br> <br>
    <div id="id2">-webkit-radial-gradient</div>
</body>
</html>
